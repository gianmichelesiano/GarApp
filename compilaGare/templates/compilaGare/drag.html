{% extends "base2.html" %}
{% load staticfiles %}
{% block content %}
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'drag/style.css' %}">
    <script type="text/javascript" src="{% static 'drag/header.js' %}"></script> 
	<script type="text/javascript" src="{% static 'drag/redips-drag-min.js' %}"></script> 
	<script type="text/javascript" src="{% static 'drag/script.js' %}"></script> 

		<br/>
		<br/>
		<div id="main_container">
			<!-- tables inside this DIV could have draggable content -->
			<div id="redips-drag">
	
				<!-- left container -->
				<div id="left">
					<table id="table1">
						<colgroup>
							<col width="250"/>
						</colgroup>
						<tbody>
							<tr><td></td></tr>
							<tr><td></td></tr>
							<tr><td></td></tr>
							<tr><td></td></tr>
							<tr><td></td></tr>
							<tr><td></td></tr>
						</tbody>
					</table>
				</div><!-- left container -->
				
				<!-- right container -->
				<div id="right">
					<table id="table2">
						<colgroup>
							<col width="120"/>
						</colgroup>
						<tbody>
							<!-- clone 2 elements + last element -->
							<tr><td class="redips-mark"><div id="c" class="redips-drag green">3</div></td></tr>
							<tr><td class="redips-mark"><div id="b" class="redips-drag orange">2</div></td></tr>
							<tr><td class="redips-mark"><div id="f" class="redips-drag orange">6</div></td></tr>
							<tr><td class="redips-mark"><div id="a" class="redips-drag orange">1</div></td></tr>
							<tr><td class="redips-mark"><div id="d" class="redips-drag green">4</div></td></tr>
							<tr><td class="redips-mark"><div id="e" class="redips-drag green">5</div></td></tr>
						</tbody>
					</table>
				</div><!-- right container -->
			</div><!-- drag container -->
			<div id="message">
				Trascina gli elementi
				<br/><br/>
				Double click will return element to initial position
				<br/><br/>
				<!-- animation checkbox -->
				<input type="checkbox" class="checkbox" onclick="toggleAnimation(this)" title="Enable / disable animation" checked=""/><span>Shift animation</span>
			</div>
		</div><!-- main container -->

{% endblock %}
