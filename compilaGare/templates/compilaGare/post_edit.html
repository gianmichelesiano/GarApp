{% extends 'compilaGare/base2.html' %}
{% load bootstrap3 %}




{% block content %}
    <h1>New post</h1>
    
    <form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
